<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='lib/js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
</head>
</html>
<div class="container-fluid">
    <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="displayArtistsTable()">
                Artists
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="displayAllArtworkTable()">
                Artwork
              </a>
            </li>
          </ul>
  
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Neighbourhoods</span>
            <a class="d-flex align-items-center text-muted" href="#neighbourhoodCollapse" data-toggle="collapse" aria-expanded="false" aria-controls="neighbourhoodCollapse">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </a>
          </h6>
          <div class="collapse" id="neighbourhoodCollapse">
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <table>
                        {% if neighbourhoods != None %}
                            {% for neighbourhood in neighbourhoods %}
                                <tr> 
                                    <a class="nav-link" href="#" onclick="displayArtworkByNeighbourhood('{{neighbourhood}}')">
                                    {{ neighbourhood }}
                                    </a>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </table>
                
                </li>
            </ul>
        </div>
        </div>

      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Title</h1>
        </div>
      
      <div class="table-responsive">
        <table class="table table-striped table-sm" id="mainTable">
            <thead id="mainTableHead">
            </thead>
          <tbody id="mainTableBody">
          </tbody>
        </table>
      </div>
    </div>
    </main>
</div>
</div>
